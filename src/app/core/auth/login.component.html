<div class="min-h-screen flex items-center justify-center bg-brand-900 px-4">
  <div class="w-full max-w-md bg-surface rounded-2xl shadow-xl p-8">

    <!-- Logo + titre -->
    <div class="text-2xl text-center text-brand-700 font-bold mb-1">CRM Light</div>

    <!-- Message de bienvenue -->
    <div class="mb-6">
      <h1 class="text-lg text-center text-brand-600 font-semi-bold mb-1">
        Bienvenue !
      </h1>
    </div>

    @if (errorMessage !== '') {
    <div class="mb-4 p-3 rounded bg-red-100 text-red-700 text-sm">
      {{ errorMessage }}
    </div>
    }

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" type="email" formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500"
          placeholder="ex: contact@crm.com" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <input id="password" type="password" formControlName="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500"
          placeholder="••••••••" />
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-brand-600 hover:bg-brand-700 text-white py-2 px-4 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed mt-2"
        [disabled]="loading">
        @if (!loading) {
        Se connecter
        } @else {
        <span class="animate-pulse">Connexion...</span>
        }
      </button>

    </form>
  </div>
</div>
