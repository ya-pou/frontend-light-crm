<div class="space-y-4">

  <!-- Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
    <div>
      <h1 class="text-2xl font-semibold text-gray-900">Utilisateurs</h1>
      <p class="text-sm text-gray-500">
        Gestion des comptes, rôles et statuts. Vue actuelle : <span class="font-medium">Administrateur</span>.
      </p>
    </div>

    <div class="flex flex-col sm:flex-row gap-2 sm:items-center">
      <input type="text"
        class="w-full sm:w-64 px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-brand-500"
        placeholder="Rechercher par nom ou email…" [value]="search()" (input)='search.set($event.target.value)' />

      <button
        class="inline-flex items-center justify-center px-4 py-2 rounded-lg text-sm font-medium bg-brand-600 text-white hover:bg-brand-700 transition"
        (click)="onNewUserClick()">
        + Nouvel utilisateur
      </button>
    </div>
  </div>

  <!-- Card table -->
  <app-data-table [columns]="columns" [rows]="filteredUsers" [loading]="loading()" (sort)="onSort($event)"
    (rowClick)="openUser($event)"></app-data-table>
